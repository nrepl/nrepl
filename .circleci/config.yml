version: 2.1

# Default settings for executors

orbs:
  win: circleci/windows@5.0.0

defaults: &defaults
  working_directory: ~/repo
  environment:
    JVM_OPTS: -Xmx3200m -Dclojure.main.report=stderr
  resource_class: large # default is medium. large (may) give us more consistent CI results

# Runners for OpenJDK

executors:
  jdk8:
    docker:
      - image: clojure:temurin-8-lein-2.12.0-noble
    <<: *defaults
  jdk11:
    docker:
      - image: clojure:temurin-11-lein-2.12.0-noble
    <<: *defaults
  jdk17:
    docker:
      - image: clojure:temurin-17-lein-2.12.0-noble
    <<: *defaults
  jdk21:
    docker:
      - image: clojure:temurin-21-lein-2.12.0-noble
    <<: *defaults
  jdk25:
    docker:
      - image: clojure:temurin-25-lein-2.12.0-noble
    <<: *defaults

# Runs a given set of steps, with some standard pre- and post-
# steps, including restoring of cache, saving of cache.
#
# Adapted from https://github.com/lambdaisland/meta/blob/master/circleci/clojure_orb.yml

commands:
  with_cache:
    description: |
      Run a set of steps with Maven dependencies and Clojure classpath cache
      files cached.
      This command restores ~/.m2 and .cpcache if they were previously cached,
      then runs the provided steps, and finally saves the cache.
      The cache-key is generated based on the contents of `deps.edn` present in
      the `working_directory`.
    parameters:
      steps:
        type: steps
      files:
        description: Files to consider when creating the cache key
        type: string
        default: "deps.edn project.clj"
      cache_version:
        type: string
        description: "Key used to identify unique cache"
        default: "1"
    steps:
      - run:
          name: Generate Cache Checksum
          command: |
            for file in << parameters.files >>
            do
              find . -name $file -exec cat {} +
            done | sha256sum | awk '{print $1}' > /tmp/clojure_cache_seed
      - restore_cache:
          key: cache-<< parameters.cache_version >>-{{ checksum "/tmp/clojure_cache_seed" }}
      - run:
          name: Install packages
          command: |
            # Install curl explicitly because jdk25 doesn't have it.
            apt update && apt install -y curl
            # Skip Babashka download if present
            [ -e /usr/local/bin/bb ] && exit
            bash <(curl -s https://raw.githubusercontent.com/borkdude/babashka/master/install) --dir ~
            mv ~/bb /usr/local/bin/bb
      - steps: << parameters.steps >>
      - save_cache:
          paths:
            - ~/.m2
            - .cpcache
            - /usr/local/bin/bb
          key: cache-<< parameters.cache_version >>-{{ checksum "/tmp/clojure_cache_seed" }}

  setup-windows:
    steps:
      - checkout
      - run:
          name: Install scoop latest
          command: |
            iwr get.scoop.sh -outfile 'install.ps1'                                          ; if(-not $?){exit 9}
            .\install.ps1 -RunAsAdmin                                                        ; if(-not $?){exit 9}
            scoop bucket add scoop-clojure https://github.com/littleli/scoop-clojure         ; if(-not $?){exit 9}
            scoop bucket add extras                                                          ; if(-not $?){exit 9}
            New-Item -Path $PROFILE -ItemType "file" -Force                                  ; if(-not $?){exit 9}
            add-content $PROFILE $("`$env:PATH=""$(Resolve-Path ~\scoop\shims);`$env:PATH"""); if(-not $?){exit 9}
            Write-host $env:PATH                                                             ; if(-not $?){exit 9}

      - run:
          name: Install babashka latest
          command:
            scoop install babashka

      - run:
          name: Install lein latest
          command:
            scoop install leiningen

jobs:

  lint:
    description: |
      Running utility commands/checks (linter etc.)
    parameters:
      clojure_version:
        type: string
        default: "1.12"
    executor: jdk25
    environment:
      CLOJURE_VERSION: << parameters.clojure_version >>
    steps:
      - checkout
      - with_cache:
          cache_version: "util_v3_<< parameters.clojure_version >>"
          steps:
            - run:
                name: Running Eastwood
                command: |
                  bb eastwood
            - run:
                name: Running cljfmt
                command: |
                  bb cljfmt
            - run:
                name: Running clj-kondo
                command: |
                  bb kondo
            - run:
                name: Verifying Cljdoc
                command: |
                  bb verify_cljdoc

  deploy:
    executor: jdk8
    steps:
      - checkout
      - run:
          name: Deploy
          command: bb ci-deploy

  test:
    description: |
      Run tests against given version of JDK and Clojure
    parameters:
      jdk_version:
        type: string
      clojure_version:
        type: string
    executor: << parameters.jdk_version >>
    environment:
      CLOJURE_VERSION: << parameters.clojure_version >>
    steps:
      - checkout
      - with_cache:
          cache_version: "test_v2_<< parameters.clojure_version >>"
          steps:
            - run:
                name: Running tests
                command: bb test
            - store_test_results:
                path: test-results

  ## Commented out because windows tests are kinda broken right now.
  # test_windows:
  #   description: |
  #     Run tests on MS-Windows using the system's JDK version and given
  #     CLOJURE_VERSION.
  #   executor: win/default
  #   parameters:
  #     clojure_version:
  #       type: string
  #   steps:
  #     - setup-windows
  #     - run:
  #         name: run tests
  #         command: |
  #           java -version; if(-not $?){exit 9}
  #           bb test      ; if(-not $?){exit 9}

run_always: &run_always
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

workflows:
  ci-test-matrix:
    jobs:
      - test:
          matrix:
            alias: "test"
            parameters:
              # Clojure versions 1.8-1.9 are tested only against JDK8 because of
              # multiple incompatibilities of those versions with JDK11+.
              clojure_version: ["1.8", "1.9", "1.10", "1.11", "1.12"]
              jdk_version: [jdk8]
          <<: *run_always
      - test:
          matrix:
            alias: "test-1-10+"
            parameters:
              clojure_version: ["1.10", "1.11", "1.12"]
              jdk_version: [jdk11, jdk17, jdk21, jdk25]
          <<: *run_always
      # - test_code_windows:
      #     name: Win, Java sys, Clj 1.11
      #     clojure_version: "1.11"
      - lint:
          <<: *run_always
      - deploy:
          requires:
            - test
            - test-1-10+
            - lint
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+(-alpha\d+)?$/
